services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8493:8080
    networks:
      - proxy_net
    env_file: "/env/jekuari-search/.env"

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - proxy_net

networks:
  proxy_net:
    external: true

volumes:
  redis_data:
    driver: local
