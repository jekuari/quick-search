services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8493:8080
    environment:
      ENV: "production"

    env_file: "./.prod.env"

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - service_net

networks:
  service_net:
    driver: bridge

volumes:
  redis_data:
    driver: local
